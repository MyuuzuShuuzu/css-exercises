<!-- Use all three methods of adding CSS to an HTML file: external, internal, inline -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Properly link the external CSS file. -->
    <link rel="stylesheet" href="styles.css">
    <title>Methods for Adding CSS</title>
    <style>
      /* The p element has CSS added via the internal method. */
      /* `p`: a green background, white text, and a font size of 18px */
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <!-- The button element has CSS added via the inline method. -->
    <!-- `button`: an orange background and a font size of 18px -->
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
  </body>
</html>
